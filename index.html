<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>

    <section class="hero is-primary">
      <div class="hero-body has-text-centered">
        <p class="title" id="title">
          Eat That Frog
        </p>
      </div>
    </section>

    <section class="section">
      <div class="container has-text-centered mb-6">
        <div class="columns">
          <div class="column"></div>
          <div class="column">
            <div class="box">
              <h1 class="title is-1 mt-6"><span id="minutes"></span>:<span id="seconds"></span></h1>
              <progress class="progress is-primary" id="progress-bar" value="0" max="100">0%</progress>
              <button class="button mb-6 mt-3" id="toggle-countdown"><b>Start</b></button>
              <div class="columns is-mobile">
                <div class="column">
                  <div class="box has-text-centered has-background-grey has-text-white task">
                      <p><b>Work</b></p>
                  </div>
                </div>
                <div class="column">
                  <div class="box has-text-centered task">
                      <p><b>Break</b></p>
                  </div>
                </div>
                <div class="column">
                  <div class="box has-text-centered task">
                      <p><b>Work</b></p>
                  </div>
                </div>
                <div class="column">
                  <div class="box has-text-centered task">
                      <p><b>Break</b></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column"></div>
        </div>
      </div>
    </section>

  <script src="script.js"></script>
  </body>
</html>
